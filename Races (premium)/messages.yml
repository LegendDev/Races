    - '&eYou are confirming that you have one Race Change left!'
    - ' '
    - '&eAfter this, you can by more Race Changes'
    - '&6&ostore.store.com'
  denyItem:
    slot: 16
    material: WOOL
    data: 14
    displayName: '&c&nDENY'
    lore:
    - '&eRight click me to cancel this Race Change'
InvalidArgs:
  channelstatic: '%prefix% /channel [human, orc, elf, dwarf, global]'
